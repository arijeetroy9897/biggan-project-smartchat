<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smartchat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="s.css">
  <link rel="icon" href="logo.png" type="img">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
          <img src="logo.png" alt="#">
            <h1>Smartchat</h1>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message bot">
                <p>Welcome! How can I assist you today?</p>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>
        <br><br><br>
        <p class="p-tag">&copy; 2023 Smartchat. All rights reserved.</p>

<script src="s.JS"></script>
</body>
</html>
